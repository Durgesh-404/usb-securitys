name: Build Windows EXE (Installer-Ready)
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build EXE
        run: |
          pyinstaller --noconfirm --onefile --windowed src/main.py
          Rename-Item -Path dist\main.exe -NewName PendriveGuardian.exe
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pendrive_guard_windows
          path: dist\PendriveGuardian.exe
